<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
    <title>Etnodim — Ukrainian embroiderers</title>
    <link href="images/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link href="css/style.css?v=1" type="text/css" rel="stylesheet">
    <link href="images/sprite.css?v=1" type="text/css" rel="stylesheet">
    <link href="css/slick.css?v=1" type="text/css" rel="stylesheet">
    <link href="css/select2.css" type="text/css" rel="stylesheet">
    <link href="css/media.css?v=1" type="text/css" rel="stylesheet">
</head>

<body>

    <!-- site BEGIN -->
    <div id="site" class="site">

        <!-- header BEGIN -->
        <header class="header site__header">
            <div class="container header__container">
                <div class="header__mob">
                    <button class="js-header-nav-toggle toggles header__toggle" type="button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <a href="/" class="logo header__logo">
                        <picture class="logo__picture">
                            <img src="images/logo.svg" alt="Etnodim" class="logo__img">
                        </picture>
                    </a>
                </div>
                <div class="header__dropdown">
                    <nav class="nav header__nav" role="navigation">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link">Каталог</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Знижки</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Блог</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Про нас</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__action">
                    <div class="header__action-el">
                        <div class="select-box">
                        <div class="select-box__current" tabindex="1">
                            <div class="select-box__value">
                                <input class="select-box__input" type="radio" id="0" value="option.value" name="yourName" checked="option.checked">
                                <p class="select-box__input-text">ua</p>
                            </div>
                            <img src="images/icons/arrow.svg" alt="" class="select-box__icon">
                            <svg class="select-box__icon">
                              <use xlink:href="./images/sprite.svg#arrow"></use>
                            </svg>
                        </div>
                        <ul class="select-box__list">
                            <li>
                                <label class="select-box__option" for="0" aria-hidden>ua</label>
                            </li>
                            <li>
                                <label class="select-box__option" for="0" aria-hidden>en</label>
                            </li>
                        </ul>
                        </div>
                    </div>
                    <div class="header__action-el">
                        <div class="select-box">
                            <div class="select-box__current" tabindex="1">
                                <div class="select-box__value">
                                    <input class="select-box__input" type="radio" id="CurrencySelect" value="option.value" name="yourName" checked="option.checked">
                                    <p class="select-box__input-text">ua</p>
                                </div>
                                <img src="images/icons/arrow.svg" alt="" class="select-box__icon">
                                <svg class="select-box__icon">
                                  <use xlink:href="./images/sprite.svg#arrow"></use>
                                </svg>
                            </div>
                            <ul class="select-box__list">
                                <li>
                                    <label class="select-box__option" id="uaContent" for="0" aria-hidden>ua</label>
                                </li>
                                <li>
                                    <label class="select-box__option" id="enContent" for="0" aria-hidden>en</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="header__action-el">
                        <a href="tel:+380978889292" class="header__phone">+38 097 888 92 92</a>
                    </div>
                    <div class="header__action-el">
                        <div class="header__action-search">
                            <div id="searchResults" class="header__form-results">
                            </div>
                            <form action="#" method="GET" class="form-search header__form">
                                <input type="text" id="searchInput" name="searchInput" placeholder="Пошуку" class="form-search__input">
                                <button type="submit" id="searchBtn" class="form-search__btn">
                                    <svg class="form-search__icon" alt="Search">
                                      <use xlink:href="./images/sprite.svg#search"></use>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="header__action-el">
                        <div class="basket header__basket">
                            <a href="/" class="basket__btn">
                                <svg class="basket__icon">
                                  <use xlink:href="./images/sprite.svg#basket"></use>
                                </svg>
                                <span class="basket__marker">1</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header END -->
        <!-- main BEGIN -->
        <main class="site__main" role="main">
            <!-- intro-section BEGIN -->
            <section class="intro-section">
                <h1 class="visually-hidden">РКСервис проектирование и строительство</h1>
            </section>
            <!-- intro-section END -->

    </div>
    <!-- site END -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
